{{ define "main"}}
{{ range (( where .Pages "Section" "posts" ).ByParam "lastUpdated").Reverse  }}
<div class="post">
  <h5 class="date">{{ dateFormat "January 2, 2006" .Params.lastUpdated }}</h5>
  <h3 class="title">
    <a href="{{.Permalink}}">{{ .Title }}</a>
  </h3>
  <div class="line"></div>
  <p>{{ .Content }}</p>
</div>
{{ end }}
{{ end }}
