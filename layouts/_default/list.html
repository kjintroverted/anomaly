{{ define "main"}}
{{ range .Pages}}
{{ if eq .File.Dir "posts/"}}
<div class="post">
  <h5 class="date">{{ dateFormat "January 2, 2006" .Params.lastUpdated }}</h5>
  <h3 class="title">
    <a href="{{.Permalink}}">{{ .Title }}</a>
  </h3>
  <div class="line"></div>
  <p>{{ .Summary }}</p>
</div>
{{ end }}
{{ end }}
{{ end }}
